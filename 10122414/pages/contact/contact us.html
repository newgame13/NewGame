<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/godlike.min.css">
  <title>Contact us</title>
</head>
<body>
  <div class="col-lg-4 col-lg-offset-4">
    <div class="nk-box-3 bg-dark-1">
        <h2 class="nk-title h3 text-center">Contact Form</h2>
        <div class="nk-gap-1"></div>
        <!-- START: Form 1 -->
        <form action="https://formsubmit.co/new.game010813@gmail.com" method="post" class="nk-form nk-form-ajax" novalidate="novalidate">
            <input type="email" class="form-control required" name="email" placeholder="Email *">
            <div class="nk-gap"></div>
            <input type="text" class="form-control required" name="name" placeholder="Name *">
            <div class="nk-gap"></div>
            <textarea class="form-control required" name="message" rows="5" placeholder="Message *"></textarea>
            <div class="nk-gap"></div>
            <div class="nk-form-response-success"></div>
            <div class="nk-form-response-error"></div>
            <button class="nk-btn nk-btn-lg link-effect-4 ready"><span class="link-effect-inner"><span class="link-effect-l"><span>Send</span></span><span class="link-effect-r"><span>Send</span></span><span class="link-effect-shade"><span>Send</span></span></span></button>
        </form>
        <a href="../../index.html"><span class="link-effect-shade"><span>Back to Home</span></a>
        <!-- END: Form 1 -->
    </div>
</div>
</body>
</html>
